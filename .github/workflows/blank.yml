name: Vulnerability Scanning

on:
  push:
    branches:
      - main # Change this to your main branch

jobs:
  scan-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Trivy
      run: |
        wget https://github.com/aquasecurity/trivy/releases/download/v0.21.0/trivy_0.21.0_Linux-64bit.tar.gz
        tar zxvf trivy_0.21.0_Linux-64bit.tar.gz
        sudo mv trivy /usr/local/bin/
        rm trivy_0.21.0_Linux-64bit.tar.gz
      shell: bash

    - name: Scan codebase for vulnerabilities
      run: |
        trivy filesystem --no-progress --severity HIGH,CRITICAL --format json -o trivy_report.json .
      shell: bash

    - name: Upload Trivy report
      uses: actions/upload-artifact@v2
      with:
        name: trivy-report
        path: trivy_report.json
